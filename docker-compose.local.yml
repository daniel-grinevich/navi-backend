volumes:
  navi_backend_local_postgres_data: {}
  navi_backend_local_postgres_data_backups: {}

services:
  django:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: navi_backend_local_django
    container_name: navi_backend_local_django
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - "8000:8000"
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: navi_backend_production_postgres
    container_name: navi_backend_local_postgres
    volumes:
      - navi_backend_local_postgres_data:/var/lib/postgresql/data
      - navi_backend_local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres

  redis:
    image: docker.io/redis:6
    container_name: navi_backend_local_redis

  celery_worker:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: navi_backend_local_django
    container_name: celery_worker_local
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    command: /start-celeryworker

  celery_beat:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: navi_backend_local_django
    container_name: celery_beat_local
    depends_on:
      - postgres
      - redis
      - celery_worker
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    command: /start-celerybeat

  flower:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: navi_backend_local_django
    container_name: flower_local
    depends_on:
      - postgres
      - redis
      - celery_worker
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - "5555:5555"
    command: /start-flower
